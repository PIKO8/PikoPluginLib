# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle
name: Gradle Package
on:
  push:
    branches: [ "master" ]
    paths:
      - '**/gradle/**'
      - '**/build.gradle'
      - '**/settings.gradle'
      - '**/*.java'
      - '**/*.kt'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4.0.0
      
    - name: Set execute permissions on gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Get version from build.gradle
      id: get_version
      run: |
        VERSION=$(./gradlew -q --console=plain printVersion)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
    - name: Create tag and push
      run: |
        git config --global credential.helper store
        git tag "v${VERSION}" || true
        git push origin "v${VERSION}" --force
      env:
        USERNAME: ${{ secrets.USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Delete existing release
      id: delete_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag_name="v${{ env.VERSION }}"
        release_url=$(curl -s -X GET \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/${tag_name} \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/json" \
          | jq -r '.url')

        if [ "$release_url" != "null" ]; then
          echo "Deleting existing release..."
          curl -s -X DELETE \
            $release_url \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/json"
        fi
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ env.VERSION }}"
        release_name: "Release v${{ env.VERSION }}"
        draft: false
        prerelease: ${{ contains(env.VERSION, 'beta') }}
      id: create_release
      
    - name: Upload all jar files to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag_name="v${{ env.VERSION }}"
        echo "Attempting to upload files for tag: $tag_name"
        
        # List available jar files
        ls build/libs/*.jar
        
        # Upload each jar file
        for file in build/libs/*.jar; do
          if [ -f "$file" ]; then
            echo "Uploading $file"
            gh release upload "$tag_name" "$file" --clobber
          else
            echo "No jar files found"
          fi
        done
      continue-on-error: true

    - name: Debug Information
      run: |
        echo "Current directory contents:"
        pwd
        ls -la
        echo "Build libs directory:"
        ls -la build/libs/
        echo "Version: ${{ env.VERSION }}"
        
    - name: Publish to Maven Local
      run: ./gradlew publishToMavenLocal
