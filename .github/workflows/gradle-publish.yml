# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle
name: Gradle Package
on:
  push:
    branches: [ "master" ]
    paths:
      - '**/gradle/**'
      - '**/build.gradle'
      - '**/settings.gradle'
      - '**/*.java'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
    - name: Set execute permissions on gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Get version from build.gradle
      id: get_version
      run: |
        VERSION=$(./gradlew -q --console=plain printVersion)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
    - name: Create tag and push
      run: |
        git config --global credential.helper store
        git tag "v${VERSION}" || true
        git push origin "v${VERSION}" --force
      env:
        USERNAME: ${{ secrets.USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_CREDENTIALS: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set VERSION variable
      run: |
        VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ env.VERSION }}"
        release_name: "Release v${{ env.VERSION }}"
        draft: false
        prerelease: false
      id: create_release
      
    - name: Upload jar file to release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/PikoPluginLib-${{ env.VERSION }}.jar
        asset_name: PikoPluginLib-${{ env.VERSION }}.jar
        asset_content_type: application/java-archive
        
    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        USERNAME: ${{ secrets.USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
