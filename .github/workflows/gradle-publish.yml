name: Gradle Package

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/gradle/**'
      - '**/build.gradle'
      - '**/settings.gradle'
      - '**/*.java'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Set execute permissions on gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Get version from build.gradle
      id: get_version
      run: |
        VERSION=$(./gradlew -q --console=plain printVersion)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Create tag and push
      run: |
        git config --global credential.helper store
        git tag "v${{ env.VERSION }}" || true
        git push origin "v${{ env.VERSION }}" --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete existing release
      id: delete_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag_name="v${{ env.VERSION }}"
        release_url=$(curl -s -X GET \
          https://api.github.com/repos/${{ github.repository }}/releases/tags/${tag_name} \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/json" \
          | jq -r '.url')

        if [ "$release_url" != "null" ]; then
          echo "Deleting existing release..."
          curl -s -X DELETE \
            $release_url \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/json"
        fi

    - name: Create new release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: actions/create-release@v1
      with:
        tag_name: "v${{ env.VERSION }}"
        release_name: "Release v${{ env.VERSION }}"
        draft: false
        prerelease: false
      id: create_release
      
    - name: Get release upload URL
      id: get_upload_url
      run: |
        upload_url="${{ steps.create_release.outputs.upload_url }}"
        # Remove unwanted parameters from the URL
        cleaned_url=$(echo "$upload_url" | sed 's/{?name,label}//')
        echo "UPLOAD_URL=$cleaned_url" >> $GITHUB_ENV
      
    - name: Upload jar file to release
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: application/java-archive" \
          --data-binary "@build/libs/PikoPluginLib-${{ env.VERSION }}.jar" \
          "${{ steps.create_release.outputs.upload_url }}?name=PikoPluginLib-${{ env.VERSION }}.jar"


    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        USERNAME: ${{ secrets.USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
